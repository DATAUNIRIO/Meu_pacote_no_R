# Vantagens e Desafios na Criação de um Pacote R
&lt;br&gt;
## VANTAGENS
#### Implementação de ideias novas e inexploradas.
#### Capacidade de ajudar outros programadores com funções.
#### Reconhecimento da comunidade.
#### Contribuição para a comunidade com código aberto e em constante evolução.
#### Agrega valor ao seu currículo.

---

# Vantagens e Desafios na Criação de um Pacote R
&lt;br&gt;
## DESAFIOS
#### Resolvendo continuamente os bugs que os usuários podem relatar e o trabalho de manutenção.
#### Passando por rigorosas verificações de qualidade para submetê-las em repositórios centrais como o CRAN. 
#### Continuamente lançando novas atualizações. 
#### Se o mantenedor de um pacote não estiver atenado na atualizações do CRAN, o pacote ficará órfão.

# Contribuindo para o CRAN
&lt;br&gt;
### **O Comprehensive R Archive Network (CRAN)**: é uma coleção de sites que possuem extensões do R.
### Contribuindo com um pacote para o CRAN permite que você compartilhe facilmente seu trabalho com toda a comunidade do R.

### Informações adicionais sobre o envio de pacotes ao CRAN podem ser encontradas no documento de Política do Repositório do CRAN.
&lt;br&gt;
[Site com as políticas do CRAN:](https://cran.r-project.org/web/packages/policies.html)
